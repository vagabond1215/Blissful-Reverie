<!doctype html>
<html lang="en" data-mode="light" data-theme="serene">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blissful Reverie Meal Planner</title>
    <link rel="stylesheet" href="styles/app.css" />
  </head>
  <body>
    <div class="app-shell">
      <header class="app-header">
        <div class="header-grid">
          <div class="header-grid__secondary">
            <div class="menu-column">
              <div class="menu-column__row">
                <div class="view-toggle">
                  <button
                    type="button"
                    class="view-toggle__button view-toggle__button--active"
                    data-view-target="meals"
                  >
                    Recipes
                  </button>
                  <button type="button" class="view-toggle__button" data-view-target="pantry">
                    Pantry
                  </button>
                </div>
                <details class="settings-panel" id="settings-panel">
                  <summary
                    class="settings-panel__summary"
                    aria-label="Display and unit settings"
                    aria-haspopup="true"
                    title="Display and unit settings"
                  >
                    <span class="settings-panel__icon" aria-hidden="true">
                      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          d="M10.343 3.94c.09-.542.56-.94 1.11-.94h1.093c.55 0 1.02.398 1.11.94l.149.894c.07.424.384.764.78.93.398.164.855.142 1.205-.108l.737-.527a1.125 1.125 0 0 1 1.45.12l.773.774c.39.389.44 1.002.12 1.45l-.527.737c-.25.35-.272.806-.107 1.204.165.397.505.71.93.78l.893.15c.543.09.94.56.94 1.11v1.094c0 .55-.397 1.02-.94 1.11l-.893.149c-.425.07-.765.383-.93.78-.165.398-.143.854.107 1.204l.527.738c.32.447.269 1.06-.12 1.45l-.774.773a1.125 1.125 0 0 1-1.449.12l-.738-.527c-.35-.25-.806-.272-1.203-.107-.397.165-.71.505-.78.929l-.15.894c-.09.543-.56.94-1.11.94h-1.094c-.55 0-1.019-.397-1.11-.94l-.148-.894c-.071-.424-.384-.764-.78-.93-.398-.164-.854-.142-1.204.108l-.738.527c-.447.32-1.06.269-1.45-.12l-.773-.774a1.125 1.125 0 0 1-.12-1.45l.527-.737c.25-.35.273-.806.108-1.204-.165-.397-.505-.71-.93-.78l-.894-.15c-.542-.09-.94-.56-.94-1.11v-1.094c0-.55.398-1.02.94-1.11l.894-.149c.424-.07.765-.383.93-.78.165-.398.143-.854-.107-1.204l-.527-.738a1.125 1.125 0 0 1 .12-1.45l.773-.773a1.125 1.125 0 0 1 1.45-.12l.737.527c.35.25.806.272 1.204.107.397-.165.71-.505.78-.929l.149-.894z"
                        ></path>
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"></path>
                      </svg>
                    </span>
                  </summary>
                  <div class="settings-panel__content">
                    <div class="theme-toolbar" id="theme-toolbar">
                      <div class="theme-toolbar__group">
                        <span class="theme-toolbar__label">Mode</span>
                        <div class="theme-toolbar__options" id="mode-toggle">
                          <button
                            type="button"
                            class="mode-toggle__button mode-toggle__button--active"
                            data-mode="light"
                            aria-pressed="true"
                          >
                            Light
                          </button>
                          <button type="button" class="mode-toggle__button" data-mode="dark" aria-pressed="false">
                            Dark
                          </button>
                          <button type="button" class="mode-toggle__button" data-mode="sepia" aria-pressed="false">
                            Sepia
                          </button>
                        </div>
                      </div>
                      <div class="theme-toolbar__group">
                        <span class="theme-toolbar__label">Palette</span>
                        <div class="theme-toolbar__options theme-toolbar__options--themes" id="theme-options"></div>
                      </div>
                      <div class="theme-toolbar__group">
                        <span class="theme-toolbar__label">Units</span>
                        <div class="theme-toolbar__options" id="measurement-toggle">
                          <button
                            type="button"
                            class="mode-toggle__button measurement-toggle__button"
                            data-measurement="imperial"
                            aria-pressed="false"
                          >
                            Imperial
                          </button>
                          <button
                            type="button"
                            class="mode-toggle__button measurement-toggle__button"
                            data-measurement="metric"
                            aria-pressed="false"
                          >
                            Metric
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </details>
              </div>
            </div>
          </div>
        </div>
      </header>
      <main class="layout" id="app-layout">
        <aside class="filter-panel" id="filter-panel">
          <div class="panel-header">
            <h2 id="filter-panel-title">Filter Recipes</h2>
            <button type="button" class="reset-button" id="reset-filters">Reset</button>
          </div>
          <label class="input-group">
            <span id="filter-search-label">Search</span>
            <input
              type="search"
              id="filter-search"
              placeholder="Search by name, description, or tag"
              aria-describedby="filter-search-label"
            />
          </label>
          <details class="filter-section" open id="ingredient-section">
            <summary id="ingredient-summary">Ingredients</summary>
            <div class="filter-section__content">
              <div class="ingredient-groups" id="ingredient-options"></div>
            </div>
          </details>
          <details class="filter-section" open id="tag-section">
            <summary id="tag-summary">Tags</summary>
            <div class="filter-section__content">
              <div class="checkbox-grid" id="tag-options"></div>
            </div>
          </details>
          <details class="filter-section" open id="allergy-section">
            <summary id="allergy-summary">Allergies to Avoid</summary>
            <div class="filter-section__content">
              <div class="checkbox-grid" id="allergy-options"></div>
            </div>
          </details>
          <details class="filter-section" open id="equipment-section">
            <summary id="equipment-summary">Equipment</summary>
            <div class="filter-section__content">
              <div class="checkbox-grid" id="equipment-options"></div>
            </div>
          </details>
        </aside>
        <section class="content" id="meal-view">
          <div class="content-header">
            <p id="meal-count">0 recipes match your filters.</p>
          </div>
          <div class="meal-grid" id="meal-grid"></div>
        </section>
        <section class="pantry-view" id="pantry-view" hidden>
          <header class="pantry-view__header">
            <div>
              <h2>Pantry</h2>
              <p>Adjust quantities for every ingredient you keep on hand.</p>
            </div>
            <div class="pantry-view__summary">
              <span id="pantry-count">0</span>
              <p>items match your filters</p>
            </div>
          </header>
          <div class="pantry-grid" id="pantry-grid"></div>
        </section>
      </main>
      <datalist id="pantry-unit-options">
        <option value="each"></option>
        <option value="oz"></option>
        <option value="gram"></option>
        <option value="kilogram"></option>
        <option value="pound"></option>
        <option value="tsp"></option>
        <option value="tbsp"></option>
        <option value="cup"></option>
        <option value="quart"></option>
        <option value="liter"></option>
        <option value="ml"></option>
        <option value="jar"></option>
        <option value="box"></option>
        <option value="bag"></option>
        <option value="can"></option>
        <option value="bottle"></option>
        <option value="pack"></option>
      </datalist>
    </div>
    <script src="data/ingredients.js"></script>
    <script src="data/recipes.js"></script>
    <script src="scripts/ingredient-matching.js"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
